<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex003 | JS</title>

    <style>
        body{
            background-color: rgb(125, 125, 219);
            color:white;
            font:normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!</p>

    <script>
        var n1 = window.prompt('Digite um número: ')
        var n2 = window.prompt('Digite outro número: ')
        var s = n1 + n2
        window.alert('A soma dos valores é ' + s)

        var n3 = Number(window.prompt('Digite um número: '))
        var n4 = Number.parseFloat(window.prompt('Digite outro número: '))
        var s2 = n3 + n4
        window.alert(`A soma entre ${n3} e ${n4} é ${s2}`)
    </script>
</body>
</html>
