<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números | ex007</title>

    <style>
        body{
            font:normal 18pt Arial;
            text-align:center;
        }
        input{
            font: normal 20pt Arial;
            width: 100px;
        }
        div#res{
            margin-top:20px;
            background:#27e350;
            padding: 10px;
            width: fit-content;
            margin:20px auto;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="txtn1" id="txtn1">
    +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick='somar()'>
    <div id='res'>Resultado:  </div>

    <script>
        function somar(){
           var n1 = Number(window.document.getElementsByName('txtn1')[0].value)
           var n2 = Number(window.document.querySelector('input#txtn2').value)
           var s = n1+n2
           window.document.querySelector('#res').innerHTML +=` A soma de ${n1} e ${n2} é <strong>${s}</strong>`
        }
    </script>
</body>
</html>
